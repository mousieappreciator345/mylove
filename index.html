<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://www.transparenttextures.com/patterns/hearts.png'), #ffb6c1;
      background-size: 200px 200px;
    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .slide {
      display: none;
      text-align: center;
      position: absolute;
      width: 100%;
      height: 100%;
      animation: fade 1.5s;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 2rem;
    }

    @keyframes fade {
      from {opacity: 0.4} 
      to {opacity: 1}
    }

    audio {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="slide fade">
      <img src="image1.jpg" alt="Memory 1">
      <div class="text">The day we met üíï</div>
    </div>

    <!-- Slide 2 -->
    <div class="slide fade">
      <img src="image2.jpg" alt="Memory 2">
      <div class="text">Every moment with you is magic ‚ú®</div>
    </div>

    <!-- Slide 3 -->
    <div class="slide fade">
      <img src="image3.jpg" alt="Memory 3">
      <div class="text">Happy Anniversary, my love ‚ù§Ô∏è</div>
    </div>
  </div>

  <!-- Our song -->
  <audio controls autoplay loop>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 4000); // Change every 4 seconds
    }
  </script>
</body>
</html>
